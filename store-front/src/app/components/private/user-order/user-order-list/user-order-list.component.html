<div *ngIf="orders$ | async as orders" class="mat-elevation-z8">
    <table mat-table [dataSource]="orders">
  
  <!-- Symbol Column -->
      <ng-container matColumnDef="orderNumber">
        <th mat-header-cell *matHeaderCellDef>Nr zamówienia</th>
        <td mat-cell *matCellDef="let element">{{ element.orderNumber }}</td>
      </ng-container>

       <!-- Position Column-->
       <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef>Data zamówienia</th>
        <td mat-cell *matCellDef="let element">{{ element.createdDate | date: 'yyyy-MM-dd HH:mm' }}</td>
      </ng-container> 

       <!-- Position Column-->
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef>Sumaryczna cena</th>
        <td mat-cell *matCellDef="let element">{{ element.totalPrice }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
