<div *ngIf="user$ | async as users" class="mat-elevation-z8">
  <table mat-table [dataSource]="users.content">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="secondName">
      <th mat-header-cell *matHeaderCellDef>Second name</th>
      <td mat-cell *matCellDef="let element">{{ element.secondName }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edytuj</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/user/edit/{{element.id}}" mat-flat-button color="primary">Edytuj</a>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Usuń</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="delete(element.id)" mat-flat-button color="primary">Usuń</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[2, 5, 10, 20]"
    showFirstLastButtons
    [length]="users.totalElements"
    [pageSize]="users.size"
    (page)="changePage($event)"
  ></mat-paginator>
</div>
